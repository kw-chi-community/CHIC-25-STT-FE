worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Gzip 압축 활성화
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    # HTTP 요청을 HTTPS로 리디렉션 (80 → 443)
    server {
        listen 80;
        listen [::]:80;
        server_name meetokey.duckdns.org;

        return 301 https://$host$request_uri;
    }

    # HTTPS 설정
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name meetokey.duckdns.org;

        # SSL 인증서 경로 (Let's Encrypt 사용)
        ssl_certificate /etc/letsencrypt/live/meetokey.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/meetokey.duckdns.org/privkey.pem;

        # 최신 SSL 보안 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # React SPA 라우팅 지원
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 정적 파일 캐싱 최적화
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|map)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # CORS 설정 (필요 시)
        location /api/ {
            proxy_pass http://112.152.14.116:25114;
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
        }
    }
}
